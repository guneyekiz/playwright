name: Continuous Integration

on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Specify the Node.js version here

      # Install npm dependencies and Playwright
      - name: Install dependencies and Playwright
        run: |
          npm ci
          npm install playwright

      # Install the browsers required by Playwright
      - name: Install Playwright browsers
        run: npx playwright install

      # Run Playwright tests and generate the HTML report
      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      # Upload the Playwright HTML report as an artifact
      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report

      # Deploy the Playwright report to GitHub Pages
      - name: Deploy to GitHub Pages
        if: success() # This ensures deployment only if previous steps were successful
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.ACCESS_TOKEN }} # This should be the PAT with the necessary permissions
          publish_branch: gh-pages # The target branch for GitHub Pages deployment
          publish_dir: ./playwright-report # The directory of the report generated by Playwright tests
