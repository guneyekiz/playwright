name: CI and Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npm install playwright

      - name: Install browsers
        run: npx playwright install

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      - name: Upload HTML report as an artifact
        uses: actions/upload-artifact@v2
        with:
          name: playwright-report
          path: playwright-report/

  publish_report:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout gh-pages branch
        uses: actions/checkout@v2
        with:
          ref: gh-pages
          token: ${{ secrets.ACCESS_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Download zipped HTML report
        uses: actions/download-artifact@v2
        with:
          name: playwright-report
          path: .

      - name: List contents after artifact download
        run: ls -la

      - name: Check if playwright-report directory exists
        run: |
          if [ -d "playwright-report" ]; then
            echo "playwright-report directory exists, proceeding with moving files."
            ls -la playwright-report
          else
            echo "playwright-report directory does NOT exist, please check artifact upload path and download path."
            exit 1
          fi

      - name: Get the current date and time for report directory
        id: current_date
        run: echo "REPORT_DIR=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      - name: Create report directory and move reports
        run: |
          mkdir -p reports/${REPORT_DIR}
          mv playwright-report/* reports/${REPORT_DIR}/
          ls -la reports/${REPORT_DIR}

      - name: Update index.html to redirect to the latest report
        run: |
          echo '<meta http-equiv="refresh" content="0; URL=reports/${REPORT_DIR}/index.html" />' > index.html

      - name: Commit and push changes
        run: |
          git add .
          git commit -m "Update reports to ${REPORT_DIR}"
          git push origin gh-pages
