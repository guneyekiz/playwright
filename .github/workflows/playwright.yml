name: CI and Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci 

      - name: Install Playwright
        run: npm install playwright

      - name: Install browsers
        run: npx playwright install

      - name: Run Playwright tests
        run: npx playwright test --reporter=html
        continue-on-error: true

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Stash package files to prevent checkout issues
        run: git stash push -- package-lock.json package.json

      - name: Checkout gh-pages branch
        run: |
          git checkout gh-pages || git checkout --orphan gh-pages

      - name: Get current date for folder naming
        id: current_date
        run: echo "CURRENT_DATE=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Create report folder with the current date
        run: mkdir -p ${{ env.CURRENT_DATE }}

      - name: Copy Playwright report to the dated folder
        run: cp -r playwright-report/* ${{ env.CURRENT_DATE }}/

      - name: Generate index.html with links to reports
        run: |
          echo "<html><body><ul>" > index.html
          for dir in $(ls -d */ | grep '^\d\d\d\d-\d\d-\d\d$'); do
            echo "<li><a href='./$dir/index.html'>$dir Report</a></li>" >> index.html
          done
          echo "</ul></body></html>" >> index.html

      - name: Commit the changes
        run: |
          git add .
          git commit -m "Deploy Playwright report for ${{ env.CURRENT_DATE }}" || echo "No changes to commit."
          git push -fu https://${{ secrets.ACCESS_TOKEN }}@github.com/guneyekiz/playwright gh-pages

      - name: Output Playwright report URL
        run: | 
          echo "Playwright report URL: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/${{ env.CURRENT_DATE }}/index.html"
