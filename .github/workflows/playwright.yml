name: CI/CD Workflow

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright and browsers
        run: |
          npm install playwright
          npx playwright install

      - name: Run Playwright tests
        run: npx playwright test --reporter=html --output=playwright-report

      - name: Upload Playwright report as an artifact (Optional)
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report
      
      - name: Check if gh-pages branch exists
        run: git ls-remote --exit-code --heads origin gh-pages || git branch gh-pages

      - name: Deploy to GitHub Pages
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          git checkout gh-pages
          git rm -rf .
          cp -R playwright-report/* .
          git add .
          git commit -m "Deploy Playwright report to GitHub Pages" --allow-empty
          git push --force "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}" gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
