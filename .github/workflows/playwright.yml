name: CI and Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright and browsers
        run: |
          npm install playwright
          npx playwright install

      - name: Run Playwright tests
        run: npx playwright test --reporter=html

      - name: Configure Git
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      - name: Fetch gh-pages branch or create it if doesn't exist
        run: |
          if git ls-remote --exit-code origin gh-pages; then
            git fetch origin gh-pages:gh-pages
            git checkout gh-pages
          else
            git checkout --orphan gh-pages
            git rm -rf .
            git clean -fdx
            git commit --allow-empty -m "Initial commit on gh-pages"
            git push origin gh-pages
            git checkout -b gh-pages
          fi

      - name: Deploy Playwright Report to gh-pages
        run: |
          git rm -rf . || echo "No files to remove."
          git clean -fdx || echo "No files to clean."
          cp -r ../playwright-report/ . || echo "Copy failed: Playwright report not found."
          git add .
          git commit -m "Deploy Playwright report" || echo "No changes to commit."
          git push -f origin gh-pages

      - name: Output Playwright report URL
        run: |
         echo "Playwright report URL: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/playwright-report/"
