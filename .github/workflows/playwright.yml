name: Allure Report CI with Playwright

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Install system dependencies for Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y wget software-properties-common
          sudo apt-get install -y libgtk-3-0 libgbm-dev libnss3 libatk-bridge2.0-0 libasound2
          sudo apt-get install -y libxshmfence-dev libxrandr2 libxfixes3 libxcursor1 libxdamage1 libxi6
          sudo apt-get install -y libxtst6 libcups2 libxcomposite1 libxss1 libxkbcommon0

      - name: Set up Playwright
        run: npx playwright install

      - name: Run tests with Playwright
        run: npx playwright test --reporter=junit,allure-playwright

      - uses: actions/upload-artifact@master
        with:
          name: allure-results
          path: allure-results
          retention-days: 20

      - name: Get Allure history
        uses: actions/checkout@v2
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages

      - name: Test marketplace action
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: allure-results
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20

      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./allure-report
