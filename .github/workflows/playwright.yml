name: Playwright Tests with Allure Report
on:
  push:
    branches: [ guney, develop ]
  pull_request:
    branches: [ guney, develop ]
jobs:
  test-and-deploy:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16 # Specify your project's required Node.js version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      # Add step to install allure-playwright package
      - name: Install Allure reporter for Playwright
        run: npm install -D allure-playwright

      # Update to use the installed allure-playwright reporter
      - name: Run Playwright tests with Allure reporter
        run: npx playwright test --reporter=dot,allure-playwright
      
      - name: Install Allure Commandline
        run: npm install -g allure-commandline

      - name: Generate Allure Report
        run: allure generate allure-results --clean -o allure-report

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-allure-report
          path: allure-report/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
