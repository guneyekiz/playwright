name: CI and Generate Allure Report

on:
  push: 
    branches: [main]
  pull_request:
    branches: [main]


jobs:
  build-and-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npm install playwright@1.43.1

      - name: Install browsers
        run: npx playwright install

      - name: Install Allure command-line tool
        run: sudo npm install -g allure-commandline

      - name: Install Playwright Allure integration
        run: npm install allure-playwright

      - name: Run Playwright tests with Allure reporter
        run: npx playwright test --reporter=dot,allure-playwright
        continue-on-error: true

      - name: Generate timestamp
        id: timestamp
        run: echo "TIMESTAMP=$(date +'%Y-%m-%d__%H%M%S')" >> $GITHUB_ENV

      - name: Create timestamped directory for reports
        run: mkdir -p allure-results/${{ env.TIMESTAMP }}

      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report/${{ env.TIMESTAMP }}

      - name: Archive Allure report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report-${{ env.TIMESTAMP }}
          path: allure-report/${{ env.TIMESTAMP }}
