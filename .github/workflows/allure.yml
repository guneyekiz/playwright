name: CI and Generate Timestamped Allure Report

on:
  push: 
    branches: [main]
  pull_request:
    branches: [main] 

jobs: 
  test-and-report:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npm install playwright@1.43.1

      - name: Install browsers
        run: npx playwright install

      - name: Run Playwright tests
        run: npx playwright test
        continue-on-error: true

      - name: Generate timestamp
        id: timestamp
        run: echo "TIMESTAMP=$(date +'%Y-%m-%d__%H%M%S')" >> $GITHUB_ENV

      - name: Create timestamped directory for reports
        run: mkdir -p allure-results/${{ env.TIMESTAMP }}

      - name: Generate Allure report
        uses: simple-elf/allure-report-action@v1.9
        with:
          results: allure-results
          report: allure-report/${{ env.TIMESTAMP }}

      - name: Archive timestamped Allure report
        uses: actions/upload-artifact@v3
        with:
          name: allure-report-${{ env.TIMESTAMP }}
          path: allure-report/${{ env.TIMESTAMP }}
